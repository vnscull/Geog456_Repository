<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tornado Outbreaks East of the Rockies</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
    <br/>
    <h3 id="Year">Year</h3>
    <input type="range" name="Year" id="yearSlider" min="1973" max="2023" oninput="moveSlider(this.value)">
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <script src="./data/tornadoes.js"></script>
    <script>
        var myCenter = [18.0, -21.0];
        var map = L.map('map').setView(myCenter, 3);

        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
        });

        var geojsonMarkerOptions = {
            radius: 8,
            fillColor: "#0000FF",
            color: "#000",
            weight: 1,
            opacity: 1,
            fillOpacity: 0.8
        };

        // Function to get color based on outbreak type
        function getColor(outbreakType) {
            return outbreakType === "1" ? 'blue' : 'pink';
        }

        // Creating GeoJSON layer with colored markers
        var myOutbreak = L.geoJSON(tornadoes, {
            pointToLayer: function (feature, latlng) {
                var outbreakType = feature.properties.outbreak; 
                var color = getColor(outbreakType);
                geojsonMarkerOptions.fillColor = color;
                return L.circleMarker(latlng, geojsonMarkerOptions);
            },
            onEachFeature: onEachFeature
        }).addTo(map);

        // Base maps and overlay maps
        var baseMaps = {
            "OpenStreetMap": OSM,
            "Esri": Esri_WorldImagery
        };

        var overlayMaps = {
            "Outbreak": myOutbreak
        };

        // Adding layer control
        L.control.layers(baseMaps, overlayMaps).addTo(map);

        // Setting up year slider
        var yearSlider = document.getElementById('yearSlider');
        var uniqueYears = [];

        tornadoes.features.forEach(function(feature) {
            var year = feature.properties.yr;
            if (!uniqueYears.includes(year)) {
                uniqueYears.push(year);
            }
        });
        yearSlider.min = Math.min(...uniqueYears);
        yearSlider.max = Math.max(...uniqueYears);

        // Function to update layer based on slider value
        function moveSlider(value) {
            document.getElementById('Year').innerHTML = 'Year ' + value;
            updateLayer(value);
        }

        // Function to update the layer with data for a specific year
        function updateLayer(year) {
            myOutbreak.clearLayers(); // Clear existing layer
            var selectedData = tornadoes.features.filter(function(feature) {
                return feature.properties.yr == year;
            });
            L.geoJSON({
                type: 'FeatureCollection',
                features: selectedData
            }, {
                pointToLayer: function (feature, latlng) {
                    var outbreakType = feature.properties.outbreak; 
                    var color = getColor(outbreakType);
                    geojsonMarkerOptions.fillColor = color;
                    return L.circleMarker(latlng, geojsonMarkerOptions);
                },
                onEachFeature: onEachFeature
            }).addTo(myOutbreak);
        }

        // Function to handle popup for each feature
        function onEachFeature(feature, layer) {
            if (feature.properties && feature.properties.popupContent) {
                layer.bindPopup(feature.properties.popupContent);
            }
        }
    </script>
</body>
</html>
