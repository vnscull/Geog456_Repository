<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Victor</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <style>
        #map { height: 500px; }
    </style>
</head>
<body>
<div id="map"></div>
<script src="./data/hurricane.js"></script>
<script>
    var Victor = [7.0, -22.0];
    var map = L.map('map').setView(Victor, 5);
    var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19,
        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    var marker = L.marker([7.0, -22.0]).bindPopup("<b>Victor</b>").addTo(map);

    var geojsonMarkerOptions = {
        radius: 8,
        fillColor: "#0000FF",
        color: "#000",
        weight: 1,
        opacity: 1,
        fillOpacity: 0.8
    };

    var myhurricane = L.geoJSON(hurricane.geoJs, {
        pointToLayer: function (feature, latlng) {
            return L.circleMarker(latlng, geojsonMarkerOptions);
        }
    }).addTo(map);

    var lat = hurricane.features[0].geometry.coordinates[1];
    var lon = hurricane.features[0].geometry.coordinates[0];
    var latlon = [lat, lon];
    L.marker(latlon).addTo(map);

    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });
    var baseMaps = {
        "OpenStreetMap": OSM,
        "Esri": Esri_WorldImagery
    };

    var overlayMaps = {
        "hurricane": myhurricane
    };
    var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
</body>
</html>
