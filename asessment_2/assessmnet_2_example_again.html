<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hurricane Victor</title>
</head>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
crossorigin=""></script>
<style>
    #map { height: 500px;  }
</style> 
<body>
    <h1><a href="https://en.wikipedia.org/wiki/2015%E2%80%9316_South_Pacific_cyclone_season#Severe_Tropical_Cyclone_Victor">Hurricane Victor</a></h1>
    <div id="map"></div>
    <img src="https://en.wikipedia.org/wiki/2015%E2%80%9316_South_Pacific_cyclone_season#/media/File:Victor_2016-01-19_0100Z.jpg" alt="Satellite view of Cyclone Victor on January 26, 2022" style="width: 100%; max-width: 800px;">
    <script src="./data/hurricane.js"></script>
    <script>
    var myCenter = [7.0, -22.0]
        var map = L.map('map').setView(myCenter, 3);
        var OSM = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        maxZoom: 19,
                        attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
                    }).addTo(map);
        
        var marker = L.marker([7.0,-22.0]).bindPopup("<b>Victor</b>").addTo(map);
        
        var geojsonMarkerOptions = {
                radius: 8,
                fillColor: "#0000FF",
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            };

var myHurricane = L.geoJSON(victor, {
    pointToLayer: function (feature, latlng) {
        return L.circleMarker(latlng, geojsonMarkerOptions);
    }
}).addTo(map);

 var lat = victor.features[0].geometry.coordinates[1];
 var lon = victor.features[0].geometry.coordinates[0];
 var latlon = [lat,lon];
 L.marker(latlon).addTo(map);

 var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
        attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community'
    });
    var baseMaps = {
        "OpenStreetMap": OSM,
        "Esri": Esri_WorldImagery
    };

    var overlayMaps = {
        "hurricane": myHurricane
    };
    var layerControl = L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
</body>
</html>
