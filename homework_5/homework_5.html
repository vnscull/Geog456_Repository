<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GeoJSON Coordinates</title>
</head>
<body>
<button onclick="generateCoordinates()">Generate Coordinates</button>

<script>
function generateCoordinates() {
    fetch('./homework_5/data/prism2.geojson')
        .then(response => response.json())
        .then(data => {
            let myCoordinates = [];
            data.features.forEach(feature => {
                let coordinates = feature.geometry.coordinates;


                let pointCoordinates = [coordinates[0], coordinates[1]];

                myCoordinates.push(pointCoordinates);
            });

            // Log the array of coordinates to the console
            console.log(myCoordinates);
        })
        .catch(error => console.error('Error loading GeoJSON:', error));
}
</script>
</body>
</html>
